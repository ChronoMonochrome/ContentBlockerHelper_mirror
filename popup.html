<h1>ContentBlockHelper</h1>
<div id="Filters">
<!--	<h2 id="SiteName"></h2>-->
	<form id="SimpleFilter">
	</form>
	<form id="UIProtection">
		<p>[:UIProtection:]
			<input type="checkbox" value="0" class="selectstart" title="[:UIProtection::selectstart:]" />
			<input type="checkbox" value="1" class="contextmenu" title="[:UIProtection::contextmenu:]" />
			<input type="checkbox" value="2" class="copy" title="[:UIProtection::copy:]" />
			<input type="checkbox" value="3" class="cut" title="[:UIProtection::cut:]" />
			<input type="checkbox" value="4" class="paste" title="[:UIProtection::paste:]" />
			<input type="checkbox" value="5" class="mousedown" title="[:UIProtection::mousedown:]" />
			<!--
			<input type="checkbox" value="6" title="[:UIProtection::mouseup:]" />
			<input type="checkbox" value="7" title="[:UIProtection::click:]" />
			-->
		</p>
	</form>
	<form id="Details">
		<ul id="Contents"></ul>
	</form>
</div>
